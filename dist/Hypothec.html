<!DOCTYPE HTML>
<html lang="ru">
<head>
    <meta charset='utf-8'>
    <title>Ипотечный калькулятор</title>
</head>
<body>
<div class='parent'>
    <div class='chartOutput'>
        <div>Процентная ставка<p id='chartInterestRate'>100</p></div>
        <div>Сумма кредита<p id='chartCreditAmount'>150</p></div>
        <div>Срок кредита<p id='chartCreditTerm'>20</p></div>
        <div>Переплата<p id='chartOverPay'>45</p></div>
        <button class='close'><span>&#10005</span></button>
    </div>
    <div class="calculator">
    <form id='calculator'>
        <fieldset>
            <section name='lendingPurpouse'>
                <label for='select'>Цель кредитования</label>
                <p><select id='select'>
                    <option name='newBuilding' value='6.3'>Новостройка<span> 6,3%</span></option>
                    <option name='secondBuilding' value='10.8'>Вторичное жилье<span> 10,8%</span></option>
                    <option name='ground' value='5'>Участок земли<span> 5%</span></option>
                    <option name='parking' value='9.5'>Парковочное место, гараж <span> 9,5%</span></option>
                </select></p>
            </section>
            <section name='inputRange'>
                <section>
                    <label for='valueBuilding'>Стоимость недвижимости</label>
                    <p id='valueBuild'>15 000 000</p>
                    <p><input id='valueBuilding' type='range' min='300000' max='30000000' step='50000' name='valueBuild' value='15000000'></p>
                    <p class='a'>300 000<span class='right'>30 000 000</span></p>
                </section>
                <section>
                    <label for='firstPayment'>Первоначальный взнос</label>
                    <p id='firstPay'>15 000 000</p>
                    <p><input id ='firstPayment' type='range' min='0' max='30000000' step='10000' name='firstPay' value='15000000'></p>
                    <p class='a'>0<span id='initialFeeValue' class='right'>30 000 000</span></p>
                </section>
                <section>
                    <label for='creditTerm'>Срок кредита</label>
                    <p id='Term'>20</p>
                    <p><input id='creditTerm' type='range' min='1' max='40' step='0,5' name='Term' value='20'></p>
                    <p class='a'>1<span class='right'>40</span></p>
                </section>
            </section>
        </fieldset>
    </form>
    <div class='output'>
        <div>Процентная ставка<p><span id='interestRate'>6,3</span></p></div>
        <div>Сумма кредита<p><span id='creditAmount'>0</span></p></div>
        <div>Сумма займа<p><span id='loanAmount'>0</span></p></div>
        <div>Ежемесячный платеж<p><span id='monthlyPayment'>0</span></p></div>
        <div>Необходимый доход<p><span id='requiaredIncome'>0</span></p></div>
        <button class='chart'>График платежей</button>
    </div>
        </div>
</div>
<script src="bundle.js">

</script>
</body>
</html>
